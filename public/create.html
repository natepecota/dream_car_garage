<html>
  <head>
    <meta charset="utf-8" />
    <meta name="Author" content="By Marcel B. Nick K. Nate P." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dream Car Garage</title>
    <link rel="stylesheet" type="text/css" href="skeleton.css">
    <link rel="stylesheet" type="text/css" href="app.css">
    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lora|PT+Sans' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </head>
  <body>
    <section class="car_input">
      <fieldset>
        <legend>Add New Car</legend>
        <label for="car_color" class="data">Color:</label>
        <input type="text" class="color" placeholder="Color" required="required" />
        <label for="car_year" class="data">Year:</label>
        <input type="number" class="year" placeholder="Year" required="required" />
        <label for="car_make" class="data">Make:</label>
        <input type="text" class="make" placeholder="Make" required="required" />
        <label for="car_model" class="data">Model:</label>
        <input type="text" class="model" placeholder="Model" required="required" />
        <label for="car_cost" class="data">Cost:</label>
        <input type="number" class="cost" placeholder="Cost" required="required" />
        <br></br>
        <button id="add">Add Car</button>
      </fieldset>
    </section>
  </body>
</html>
